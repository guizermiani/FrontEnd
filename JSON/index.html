<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tênis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 style="text-align:center; margin-top:20px;">Dados JSON</h1>

    <div style="max-width: 640px; margin: 0 auto; padding: 16px">
        
        <div style="
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        ">
            <input
                id="searchInput"
                type="text"
                placeholder="Digite nome ou marca e pressione Enter"
                style="
                    flex: 1;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                "
            />

            <button
                id="searchBtn"
                style="
                    padding: 8px 12px;
                    border: 1px solid #333;
                    background: #111;
                    color: #fff;
                    border-radius: 4px;
                "
            >
                Buscar
            </button>

            <button
                id="clearBtn"
                style="
                    padding: 8px 12px;
                    border: 1px solid #ccc;
                    background: #fff;
                    border-radius: 4px;
                "
            >
                Limpar
            </button>

            <button
                id="addBtn"
                style="
                    padding: 8px 12px;
                    border: 1px solid #ccc;
                    background: #fff;
                    border-radius: 4px;
                "
            >
                Adicionar Tênis
            </button>
        </div>

        <div id="tenis"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Tênis</h2>

            <form id="movieForm">

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>

                <label for="tamanho">Tamanho:</label>
                <input type="number" id="tamanho">

                <label for="preco">Preço:</label>
                <input type="number" id="preco">

                <div class="modal-btns">
                    <button type="submit" id="submit">Salvar</button>
                    <button type="button" id="btnClose">Cancelar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
