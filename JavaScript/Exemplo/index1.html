<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial;
        }
        .calc {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 260px;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #eee;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ddd;
        }
        .op { background: #ffb74d; }
        .equal { background: #4caf50; color: white; }
        .clear { background: #e57373; color: white; }
    </style>
</head>
<body>

<div class="calc">
    <div id="display">0</div>

    <div class="btn-grid">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="addChar('(')">(</button>
        <button onclick="addChar(')')">)</button>
        <button class="op" onclick="addChar('/')">/</button>

        <button onclick="addChar('7')">7</button>
        <button onclick="addChar('8')">8</button>
        <button onclick="addChar('9')">9</button>
        <button class="op" onclick="addChar('*')">Ã—</button>

        <button onclick="addChar('4')">4</button>
        <button onclick="addChar('5')">5</button>
        <button onclick="addChar('6')">6</button>
        <button class="op" onclick="addChar('-')">-</button>

        <button onclick="addChar('1')">1</button>
        <button onclick="addChar('2')">2</button>
        <button onclick="addChar('3')">3</button>
        <button class="op" onclick="addChar('+')">+</button>

        <button onclick="addChar('0')">0</button>
        <button onclick="addChar('.')">.</button>
        <button class="op" onclick="addChar('%')">%</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script src="script1.js"></script>

</body>
</html>
